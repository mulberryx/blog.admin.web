    <script type = 'x-shader/x-vertex' id = 'vertexShader'>
        uniform float time;
            
        // Noise algorithm https://gist.github.com/patriciogonzalezvivo/670c22f3966e662d2f83
        vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
        float permute(float x){return floor(mod(((x*34.0)+1.0)*x, 289.0));}
        vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
        float taylorInvSqrt(float r){return 1.79284291400159 - 0.85373472095314 * r;}
        
        vec4 grad4(float j, vec4 ip){
          const vec4 ones = vec4(1.0, 1.0, 1.0, -1.0);
          vec4 p,s;
        
          p.xyz = floor( fract (vec3(j) * ip.xyz) * 7.0) * ip.z - 1.0;
          p.w = 1.5 - dot(abs(p.xyz), ones.xyz);
          s = vec4(lessThan(p, vec4(0.0)));
          p.xyz = p.xyz + (s.xyz*2.0 - 1.0) * s.www; 
        
          return p;
        }
        
        float snoise(vec4 v){
            const vec2  C = vec2( 0.138196601125010504,  // (5 - sqrt(5))/20  G4
                                0.309016994374947451); // (sqrt(5) - 1)/4   F4
            // First corner
            vec4 i  = floor(v + dot(v, C.yyyy) );
            vec4 x0 = v -   i + dot(i, C.xxxx);
        
            // Other corners
        
            // Rank sorting originally contributed by Bill Licea-Kane, AMD (formerly ATI)
            vec4 i0;
        
            vec3 isX = step( x0.yzw, x0.xxx );
            vec3 isYZ = step( x0.zww, x0.yyz );

            //  i0.x = dot( isX, vec3( 1.0 ) );
            i0.x = isX.x + isX.y + isX.z;
            i0.yzw = 1.0 - isX;
        
            //  i0.y += dot( isYZ.xy, vec2( 1.0 ) );
            i0.y += isYZ.x + isYZ.y;
            i0.zw += 1.0 - isYZ.xy;
        
            i0.z += isYZ.z;
            i0.w += 1.0 - isYZ.z;
        
            // i0 now contains the unique values 0,1,2,3 in each channel
            vec4 i3 = clamp( i0, 0.0, 1.0 );
            vec4 i2 = clamp( i0-1.0, 0.0, 1.0 );
            vec4 i1 = clamp( i0-2.0, 0.0, 1.0 );
        
            //  x0 = x0 - 0.0 + 0.0 * C 
            vec4 x1 = x0 - i1 + 1.0 * C.xxxx;
            vec4 x2 = x0 - i2 + 2.0 * C.xxxx;
            vec4 x3 = x0 - i3 + 3.0 * C.xxxx;
            vec4 x4 = x0 - 1.0 + 4.0 * C.xxxx;
        
            // Permutations
                i = mod(i, 289.0); 
                float j0 = permute( permute( permute( permute(i.w) + i.z) + i.y) + i.x);
                vec4 j1 = permute( permute( permute( permute (
                            i.w + vec4(i1.w, i2.w, i3.w, 1.0 ))
                        + i.z + vec4(i1.z, i2.z, i3.z, 1.0 ))
                        + i.y + vec4(i1.y, i2.y, i3.y, 1.0 ))
                        + i.x + vec4(i1.x, i2.x, i3.x, 1.0 ));
            // Gradients
            // ( 7*7*6 points uniformly over a cube, mapped onto a 4-octahedron.)
            // 7*7*6 = 294, which is close to the ring size 17*17 = 289.

                vec4 ip = vec4(1.0/294.0, 1.0/49.0, 1.0/7.0, 0.0) ;

                vec4 p0 = grad4(j0,   ip);
                vec4 p1 = grad4(j1.x, ip);
                vec4 p2 = grad4(j1.y, ip);
                vec4 p3 = grad4(j1.z, ip);
                vec4 p4 = grad4(j1.w, ip);

            // Normalise gradients
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                p4 *= taylorInvSqrt(dot(p4,p4));

            // Mix contributions from the five corners
                vec3 m0 = max(0.6 - vec3(dot(x0,x0), dot(x1,x1), dot(x2,x2)), 0.0);
                vec2 m1 = max(0.6 - vec2(dot(x3,x3), dot(x4,x4)            ), 0.0);
                m0 = m0 * m0;
                m1 = m1 * m1;
                return 49.0 * ( dot(m0*m0, vec3( dot( p0, x0 ), dot( p1, x1 ), dot( p2, x2 )))
                            + dot(m1*m1, vec2( dot( p3, x3 ), dot( p4, x4 ) ) ) ) ;

            }

            //noise
                
                #define NUM_OCTAVES 5
                
            float fbm(vec3 x) {
                float v = 0.0;
                float a = 0.5;
                vec3 shift = vec3(100);
                for (int i = 0; i < NUM_OCTAVES; ++i) {
                    v += a * snoise(vec4(x,time));
                    x = x * 2.0 + shift;
                    a *= 0.5;
                }
                return v;
            }	
            
            varying float noise;
            
            void main() {
                
                noise = fbm(vec3(position.x/10.0,position.y/10.0,position.z/10.0));
                
                //normal * scalar noise
                vec3 newPosition = normalize(position) * (1.0 + 1.0 * noise);
            
                //Point size - snoise
                gl_PointSize = 1.0; 
                gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
            }
        </script>
        
        <script type = 'x-shader-x-fragment' id = 'fragmentShader'>
            // uniform float screenWidth;
            // uniform float screenHeight;
            varying float noise;
                
            
            void main() {
            // float depth = gl_FragCoord.z / gl_FragCoord.w;
                
            // vec2 screen = vec2(screenWidth, screenHeight);
            // vec2 st = gl_FragCoord.xy / screen.xy;
            // gl_FragColor = vec4(0.35, 0.36, 0.37, 1.0);
                gl_FragColor = vec4(noise*5.0, 0.36, 0.37, 1.0);
            }
        </script>
        <script type="text/javascript">
            Math.radians = function(degrees) {
                return degrees * Math.PI / 180
            };

            function map_range(value, low1, high1, low2, high2) {
                return low2 + (high2 - low2) * (value - low1) / (high1 - low1)
            }

            function timestamp() {
                return window.performance && window.performance.now
                    ? window.performance.now()
                    : new Date().getTime()
            }

            let now,
                dt,
                last = timestamp(),
                step = 1 / 60

            let params = {
                exposure: 1,
                bloomStrength: 1.25,
                bloomThreshold: 0,
                bloomRadius: 0
            }

            class App {
                constructor () {
                    this.init()
                    // this.simplex = new SimplexNoise()
                    window.addEventListener("resize", this.onWindowResize.bind(this), false)
                }

                init () {
                    this.gui = new dat.GUI()
                    this.gui.close()

                    // renderer
                    this.renderer = new THREE.WebGLRenderer()
                    this.renderer.setSize(window.innerWidth, window.innerHeight)
                    document.body.appendChild(this.renderer.domElement)

                    // scene
                    this.scene = new THREE.Scene()

                    // camera
                    this.camera = new THREE.PerspectiveCamera(
                        40,
                        window.innerWidth / window.innerHeight,
                        1,
                        10000
                    )

                    this.camera.position.set(2, 2, 2)

                    // controls
                    this.controls = new THREE.OrbitControls(this.camera)
                    this.controls.enabled = true

                    // ambient light
                    this.scene.add(new THREE.AmbientLight(0x222222))

                    // directional light
                    this.light = new THREE.DirectionalLight(0xffffff, 1)
                    this.light.position.set(20, 20, 0)
                    this.scene.add(this.light)

                    // axes
                    // this.scene.add(new THREE.AxesHelper(20));

                    this.createSphere()

                    this.time = 0
                    
                    this.addComposer()

                    //animation loop
                    this.renderer.setAnimationLoop(this.render.bind(this))
                }

                createSphere() {
                    this.sphere = new Sphere()
                    this.scene.add(this.sphere)
                }

                render () {
                    now = timestamp()
                    dt = Math.min(1, (now - last) / 10000)

                    while (dt > step) {
                        dt = dt - step
                    }

                    last = now
                    this.time += dt

                    this.sphere.update(this.time)
                    // this.renderer.render(this.scene, this.camera)
                    this.composer.render()
                }

                onWindowResize() {
                    this.camera.aspect = window.innerWidth / window.innerHeight
                    this.camera.updateProjectionMatrix()

                    this.renderer.setSize(window.innerWidth, window.innerHeight)
                }
                
                addComposer() {
                    //composer
                    this.composer = new THREE.EffectComposer(this.renderer)
                    this.renderPass = new THREE.RenderPass(this.scene, this.camera)

                    this.chromaticAberration = {
                        uniforms: {
                            tDiffuse: { type: "t", value: null },
                            resolution: {
                                value: new THREE.Vector2(
                                    window.innerWidth * window.devicePixelRatio,
                                    window.innerHeight * window.devicePixelRatio
                                )
                            },
                            power: { value: 0.5 }
                        },

                        vertexShader: `
                        varying vec2 vUv;
                    
                        void main() {
                    
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                    
                        }
                        `,

                        fragmentShader: `
                        precision highp float;
                        uniform vec2 resolution;
                        uniform sampler2D tDiffuse;
                        varying vec2 vUv;

                        float smootherstep(float edge0, float edge1, float x) {
                        x = clamp((x - edge0)/(edge1 - edge0), 0.0, 1.0);
                        return x*x*x*(x*(x*6. - 15.) + 10.);
                        }

                        vec4 rgbShift(sampler2D tDiffuse, vec2 uv, vec2 delta){
                        vec2 dir = uv - vec2( .5 );
                        float d = .7 * length( dir );
                        normalize( dir );
                        vec2 value = d * dir * delta;
                        vec4 c1 = texture2D( tDiffuse, uv - value / resolution.x );
                        vec4 c2 = texture2D( tDiffuse, uv );
                        vec4 c3 = texture2D( tDiffuse, uv + value / resolution.y );
                        return vec4( c1.r, c2.g, c3.b, c1.a + c2.a + c3.b );
                        }

                        void main() {
                        gl_FragColor = rgbShift(tDiffuse, vUv,resolution/40.);
                        }
                    `
                    }

                    this.chromaticAberrationPass = new THREE.ShaderPass(this.chromaticAberration)
                    this.bloomPass = new THREE.UnrealBloomPass(
                        new THREE.Vector2(window.innerWidth, window.innerHeight),
                        1.5,
                        0.4,
                        0.85
                    )

                    this.bloomPass.threshold = params.bloomThreshold
                    this.bloomPass.strength = params.bloomStrength
                    this.bloomPass.radius = params.bloomRadius

                    this.antialiasPass = new THREE.ShaderPass(THREE.FXAAShader)

                    this.composer.addPass(this.renderPass)
                    this.composer.addPass(this.bloomPass)
                    this.composer.addPass(this.chromaticAberrationPass)
                    this.composer.addPass(this.antialiasPass)
                    this.antialiasPass.renderToScreen = true
                }
            }

            class Sphere extends THREE.Object3D {
                constructor() {
                    super()

                    this.uniforms = {
                        time: { type: "f", value: 0.0 },
                        screenWidth: { type: "f", value: window.innerWidth },
                        screenHeight: { type: "f", value: window.innerHeight }
                    }

                    this.render()
                }

                render () {
                    this.geometry = new THREE.SphereBufferGeometry(10, 256, 256)
                    this.material = new THREE.ShaderMaterial({
                        uniforms: this.uniforms,
                        vertexShader: document.getElementById("vertexShader").textContent,
                        fragmentShader: document.getElementById("fragmentShader").textContent
                    })

                    this.particles = new THREE.Points(this.geometry, this.material)
                    this.add(this.particles)
                }

                update(t) {
                    this.uniforms.time.value = t
                }
            }

            const app = new App()
        </script>
